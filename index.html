<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>Give me yo money(Payment Example)</title>
</head>
<body>
    <div class="row justify-content-center mt-5">
        <div class="col-md-10 offset-md-1">
            <div class="card card-outline-secondary">
                
                <!-- Example header -->
            <div class="card-header">
                <h3 class="mb-0">Payment form example</h3>
            </div>

                <!-- Example body -->
                <div class="card-body">
                    <div id="error-msg" class="alert alert-danger">Some fields are missing</div>
                    <form class="row g-3 container-fluid">
                        <div class="container-fluid row mb-2">
                            <!-- card number -->
                        <div class="col">
                          <label for="inputCard16" class="form-label" >Card Number</label>
                          <input type="cardNumber" class="form-control" id="inputCard16" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                            <!-- CVC -->
                        <div class="col-xs-2 mr-2">
                          <label for="inputCVC" class="form-label">CVC</label>
                          <input type="inputCVC" class="form-control" id="inputCVC">
                        </div>
                            <!--Amount  -->
                        
                        <div class="d-flex col-xs-2">
                            <label for="inputAmount" class="form-label">Amount</label>
                            <div class="input-group-text w-25 h-10">$</div>
                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                          </div>
                        </div>
                        
                        <!-- First and Last name -->
                        <div class="container-fluid row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                            </div>
                            </div>
                            <!-- City -->
                        <div class="col-md-6">
                          <label for="inputCity" class="form-label">City</label>
                          <input type="text" class="form-control" id="inputCity">
                        </div>
                            <!-- State -->
                            <div class="col-md-4">
                                <label for="inputState" class="form-label">State</label>
                                <select id="inputState" class="form-select">
                                  <option selected>Choose...</option>
                                  <option>...</option>
                                </select>
                              </div>
                              <!-- Zip -->
                        <div class="col-md-2">
                          <label for="inputZip" class="form-label">Postal Code</label>
                          <input type="text" class="form-control" id="inputZip">
                        </div>
                        <!-- Cards -->
                         <div class="d-flex">
                        <label for="ImputAcceptCard" class="form-label">We accept:</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">1</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">2</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3">3</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                            <label class="form-check-label" for="inlineRadio3">4</label>
                          </div>
                          
                        <!-- Message -->
                        <div class=" form-floating">
                            <label for="floatingTextarea2">Message</label>
                            <textarea class="form-control" placeholder="Add any notes here" id="floatingTextarea2" style="height: 100px"></textarea>
                        </div>
                        </div>
                         
                        <!-- Buttons -->
                        <div class="d-flex col-12 justify-content-end">
                          <button type="submit" class="btn btn-primary mr-2">Sign in</button>
                          <button type="submit" class="btn btn-secondary">Cancel</button>
                        </div>
                        
                      </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
